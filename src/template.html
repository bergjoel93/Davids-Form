<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="overlay">
      <div class="backdrop"></div>
      <div class="header">
        <div class="nav-form" id="to-form">Form</div>
        <div class="nav-saved">Saved</div>
      </div>

      <div id="overlay-notes-container">
        <!-- <ul class="append-note"></ul> -->
        <table>
          <tr>
            <th>Note Title</th>
            <th>Date</th>
            <th>Cosmo Whisper</th>
            <th>Name</th>
            <th>Additional Callers</th>
            <th>Internal/FC</th>
            <th>Verification</th>
            <th>Account #</th>
            <th>Restrictions</th>
            <th>MID</th>
            <th>Interaction Model</th>
            <th>Show</th>
          </tr>
        </table>
      </div>
    </div>

    <main>
      <header>
        <div class="nav-form">Form</div>
        <div class="nav-saved" id="to-saved">Saved</div>
      </header>

      <div class="main-container">
        <div class="main-form-container">
          <section class="section-1">
            <label for="cosmo-whisper" name="cosmo-whisper"
              >Cosmo Whisper:</label
            >
            <input
              type="text"
              id="cosmo-whisper"
              name="cosmo-whisper"
              autocomplete="off"
              autocorrect="off"
              spellcheck="false"
            />

            <label for="client-name" name="client-name">Client Name:</label>
            <input
              type="text"
              id="client-name"
              name="client-name"
              data="add-to-notes"
              data-label="Caller"
              autocomplete="off"
              autocorrect="off"
              spellcheck="false"
            />

            <label for="additional-callers" name="additional-callers"
              >Additional Callers:</label
            >
            <input
              type="text"
              id="additional-callers"
              name="additional-callers"
              data-label="Additional Callers"
              autocomplete="off"
              autocorrect="off"
              spellcheck="false"
            />

            <label for="internal-FC" name="internal-FC">Internal/FC:</label>
            <input
              type="text"
              id="internal-FC"
              name="internal-FC"
              data-label="Internal/FC"
              autocomplete="off"
              autocorrect="off"
              spellcheck="false"
            />
          </section>

          <section class="section-2">
            <div class="checkbox-container-title">Verification</div>
            <input
              type="text"
              id="verification-data-label"
              data-label="Verification"
              style="display: none"
              value="verification"
              autocomplete="off"
              autocorrect="off"
              spellcheck="false"
            />
            <div class="checkboxes">
              <div class="checkbox">
                <label for="MVV" name="MVV">MVV:</label>
                <input
                  type="checkbox"
                  id="MVV"
                  name="MVV"
                  data-label="MyVoice"
                />
              </div>

              <div class="checkbox">
                <label for="OBV" name="OBV">OBV:</label>
                <input
                  type="checkbox"
                  id="OBV"
                  name="OBV"
                  data-label="Outbound Verified"
                />
              </div>

              <div class="checkbox">
                <label for="GC" name="GC">GC:</label>
                <input
                  type="checkbox"
                  id="GC"
                  name="GC"
                  data-label="Green Checkmark"
                />
              </div>

              <div class="checkbox">
                <label for="IV" name="IV">IV:</label>
                <input
                  type="checkbox"
                  id="IV"
                  name="IV"
                  data-label="Internal Verified"
                />
              </div>

              <div class="checkbox">
                <label for="ManV" name="ManV">ManV:</label>
                <input
                  type="checkbox"
                  id="ManV"
                  name="ManV"
                  data-label="Manual Verified"
                />
              </div>

              <div class="checkbox">
                <label for="EMV" name="EMV">EMV:</label>
                <input
                  type="checkbox"
                  id="EMV"
                  name="EMV"
                  data-label="Enrolled MyVoice"
                />
              </div>

              <div class="checkbox">
                <label for="OTPV" name="OTPV">OTPV:</label>
                <input
                  type="checkbox"
                  id="OTPV"
                  name="OTPV"
                  data-label="OTP Verified"
                />
              </div>

              <div class="checkbox">
                <label for="HRT" name="HRT">HRT:</label>
                <input
                  type="checkbox"
                  id="HRT"
                  name="HRT"
                  data-label="HRT Verefied"
                />
              </div>

              <div class="checkbox">
                <label for="UCN" name="UCN">UCN:</label>
                <input type="checkbox" id="UCN" name="UCN" />
              </div>
            </div>
          </section>

          <section class="section-3">
            <div class="text-box">
              <label for="account-number" name="account-number"
                >Account#:</label
              >
              <input
                type="text"
                id="account-number"
                name="account-number"
                autocomplete="off"
                autocorrect="off"
                spellcheck="false"
              />
            </div>

            <div class="checkbox-restrictions">
              <label for="restrictions" name="restrictions">
                Restrictions?
              </label>
              <input
                type="checkbox"
                id="restrictions"
                name="restrictions"
                autocomplete="off"
                autocorrect="off"
                spellcheck="false"
              />
            </div>

            <div class="text-box">
              <label for="MID">MID:</label>
              <input type="text" id="MID" />
            </div>
          </section>
          <section class="section-4">
            <div class="checkbox-container-title">Interaction Model</div>
            <div class="checkboxes">
              <div class="checkbox">
                <label for="Title" name="title">Title</label>
                <input type="checkbox" id="Title" name="title" />
              </div>

              <div class="checkbox">
                <label for="Cosmo" name="cosmo">Cosmo</label>
                <input type="checkbox" id="Cosmo" name="cosmo" />
              </div>

              <div class="checkbox">
                <label for="Reassure" name="reassure">Reassure</label>
                <input type="checkbox" id="Reassure" name="reassure" />
              </div>

              <div class="checkbox">
                <label for="Clarify" name="clarify">Clarify</label>
                <input type="checkbox" id="Clarify" name="clarify" />
              </div>

              <div class="checkbox">
                <label for="Agenda" name="agenda">Agenda</label>
                <input type="checkbox" id="Agenda" name="agenda" />
              </div>

              <div class="checkbox">
                <label for="time" name="time">Time</label>
                <input type="checkbox" id="time" name="time" />
              </div>

              <div class="checkbox">
                <label for="Recap" name="recap">Recap</label>
                <input type="checkbox" id="Recap" name="recap" />
              </div>

              <div class="checkbox">
                <label for="Timeline" name="timeline">Timeline</label>
                <input type="checkbox" id="Timeline" name="timeline" />
              </div>

              <div class="checkbox">
                <label for="Close" name="close">Close</label>
                <input type="checkbox" id="Close" name="close" />
              </div>

              <div class="checkbox">
                <label for="Appreciation" name="appreciation"
                  >Appreciation</label
                >
                <input type="checkbox" id="Appreciation" name="appreciation" />
              </div>

              <div class="checkbox">
                <label for="COTM" name="COTM">COTM</label>
                <input type="checkbox" id="COTM" name="COTM" />
              </div>
            </div>
          </section>
          <div class="notes-container">
            <div class="notes">
              <button class="generate-notes">Generate Notes</button>
              <textarea
                name="notes"
                id="notes"
                placeholder="Notes..."
                autocomplete="off"
                autocorrect="off"
                spellcheck="false"
              ></textarea>
            </div>
          </div>
          <div class="submit-reset-buttons">
            <button id="submit-button">Save</button>
            <button id="reset-button">Reset</button>
          </div>
        </div>
        <!--   -->
        <div class="second-container">
          <div class="add-transaction">
            <button type="button" class="add-transaction-button">
              + Add Transaction
            </button>
          </div>
          <div class="buttons-container"></div>
          <div id="transaction-container">
            <!-- Inject Cards here! -->
            <!-- Inject Cards here^^^ -->
          </div>
        </div>
      </div>
    </main>

    <footer class="sticky-bottom">
      <div class="persistent-note-buttons">
        <button id="reset-persistent-button">Reset</button>
        <button id="save-persistent-button">Save</button>
      </div>

      <div class="notes persistent-note">
        <label for="persistent-notes"></label>
        <textarea
          id="persistent-notes"
          placeholder="Persistant Notes..."
          autocomplete="off"
          autocorrect="off"
          spellcheck="false"
        ></textarea>
      </div>
    </footer>
  </body>
</html>
