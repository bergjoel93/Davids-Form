<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="overlay">
      <div class="backdrop"></div>
      <div class="header">
        <div class="nav-form" id="to-form">Form</div>
        <div class="nav-saved">Saved</div>
      </div>

      <div id="overlay-notes-container">
        <ul class="append-note"></ul>
      </div>
    </div>

    <main>
      <header>
        <div class="nav-form">Form</div>
        <div class="nav-saved" id="to-saved">Saved</div>
      </header>

      <div class="main-container">
        <div class="main-form-container">
          <section class="section-1">
            <label for="cosmo-whisper" name="cosmo-whisper"
              >Cosmo Whisper:</label
            >
            <input type="text" id="cosmo-whisper" name="cosmo-whisper" />

            <label for="client-name" name="client-name">Client Name:</label>
            <input
              type="text"
              id="client-name"
              name="client-name"
              data="add-to-notes"
              data-label="Caller: "
            />

            <label for="additional-callers" name="additional-callers"
              >Additional Callers:</label
            >
            <input
              type="text"
              id="additional-callers"
              name="additional-callers"
              data-label="Additional Callers: "
            />

            <label for="internal-FC" name="internal-FC">Internal/FC:</label>
            <input
              type="text"
              id="internal-FC"
              name="internal-FC"
              data-label="Internal/FC: "
            />
          </section>

          <section class="section-2">
            <div class="checkbox-container-title">Verification</div>
            <div class="checkboxes">
              <div class="checkbox">
                <label for="MVV" name="MVV">MVV:</label>
                <input
                  type="checkbox"
                  id="MVV"
                  name="MVV"
                  data-label="MyVoice Verified: "
                />
              </div>

              <div class="checkbox">
                <label for="OBV" name="OBV">OBV:</label>
                <input
                  type="checkbox"
                  id="OBV"
                  name="OBV"
                  data-label="Outbound Verified: "
                />
              </div>

              <div class="checkbox">
                <label for="ManV" name="ManV">ManV:</label>
                <input
                  type="checkbox"
                  id="ManV"
                  name="ManV"
                  data-label="Manual-Verified: "
                />
              </div>

              <div class="checkbox">
                <label for="EMV" name="EMV">EMV:</label>
                <input
                  type="checkbox"
                  id="EMV"
                  name="EMV"
                  data-label="Enrolled MyVoice: "
                />
              </div>

              <div class="checkbox">
                <label for="OTPV" name="OTPV">OTPV:</label>
                <input
                  type="checkbox"
                  id="OTPV"
                  name="OTPV"
                  data-label="OTP Verified: "
                />
              </div>

              <div class="checkbox">
                <label for="GC" name="GC">GC:</label>
                <input
                  type="checkbox"
                  id="GC"
                  name="GC"
                  data-label="Green Checkmark: "
                />
              </div>

              <div class="checkbox">
                <label for="HRT" name="HRT">HRT:</label>
                <input
                  type="checkbox"
                  id="HRT"
                  name="HRT"
                  data-label="HRT Verefied: "
                />
              </div>

              <div class="checkbox">
                <label for="UCN" name="UCN">UCN:</label>
                <input type="checkbox" id="UCN" name="UCN" data-label="" />
              </div>
            </div>
          </section>

          <section class="section-3">
            <div class="text-box">
              <label for="account-number" name="account-number"
                >Account#:</label
              >
              <input type="text" id="account-number" name="account-number" />
            </div>
            <div class="radio-container">
              <div class="radio-title">Restrictions</div>
              <div class="radios">
                <div class="radio">
                  <label for="restrictions-yes">Yes</label>
                  <input
                    type="radio"
                    id="restrictions-yes"
                    name="restrictions"
                    value="yes"
                  />
                </div>
                <div class="radio">
                  <label for="restrictions-no">No</label>
                  <input
                    type="radio"
                    id="restrictions-no"
                    name="restrictions"
                    value="no"
                  />
                </div>
              </div>
            </div>

            <div class="text-box">
              <label for="MID">MID:</label>
              <input type="text" id="MID" />
            </div>
            <div class="text-box">
              <label for="COTM">COTM:</label>
              <input type="text" id="COTM" name="COTM" />
            </div>
          </section>
          <div class="notes-container">
            <div class="notes">
              <button class="generate-notes">Generate Notes</button>
              <textarea
                name="notes"
                id="notes"
                placeholder="Notes..."
              ></textarea>
            </div>
          </div>
          <div class="submit-reset-buttons">
            <button id="submit-button">Save</button>
            <button id="reset-button">Reset</button>
          </div>
        </div>
        <!--   -->
        <div class="second-container">
          <div id="transaction-container">
            <!-- Inject Cards here! -->
            <!-- Inject Cards here^^^ -->
          </div>
          <div class="add-transaction">
            <button type="button" class="add-transaction-button">
              + Add Transaction
            </button>
          </div>
          <div class="buttons-container"></div>
        </div>
      </div>
    </main>

    <footer class="sticky-bottom">
      <div class="persistent-note-buttons">
        <button id="save-persistent-button">Save</button>
        <button id="reset-persistent-button">Reset</button>
      </div>

      <div class="notes persistent-note">
        <label for="persistent-notes">Persistent Notes</label>
        <textarea
          id="persistent-notes"
          placeholder="Persistant Notes..."
        ></textarea>
      </div>
    </footer>
  </body>
</html>
